{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Blog Posts</h1>
    <a href="{% url 'blog:post_create' %}" class="btn btn-primary mb-3">Create New Post</a>
    
    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            {% if post.preview %}
                <img src="{{ post.preview.url }}" class="card-img-top mb-3" alt="{{ post.title }}">
            {% endif %}
            <p class="card-text">{{ post.content|truncatewords:30 }}</p>
            <p class="text-muted">{{ post.created_at|date:"F j, Y" }}</p>
            <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-primary">Read More</a>
            <a href="{% url 'blog:post_update' post.pk %}" class="btn btn-secondary">Edit</a>
            <a href="{% url 'blog:post_delete' post.pk %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
