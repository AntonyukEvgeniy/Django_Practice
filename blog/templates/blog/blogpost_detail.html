{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{{ post.title }}</h1>
    <p class="text-muted">Published on {{ post.created_at|date:"F j, Y" }}</p>
    
    <div class="content">
        {{ post.content|linebreaks }}
    </div>
    
    <div class="mt-3">
        <a href="{% url 'blog:post_update' post.pk %}" class="btn btn-secondary">Edit</a>
        <a href="{% url 'blog:post_delete' post.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'blog:post_list' %}" class="btn btn-primary">Back to List</a>
    </div>
</div>
{% endblock %}
