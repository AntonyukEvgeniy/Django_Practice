<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <a class="text-dark text-decoration-none" href="#">Skystore</a>
    </h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home' %}">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:post_list' %}">Блог</a>
    </nav>
    <div class="ms-3">
        {% if user.is_authenticated %}
            <span class="me-3">{{ user.email }}</span>
            <form method="post" action="{% url 'users:logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">Выйти</button>
            </form>
        {% else %}
            <a href="{% url 'users:register' %}" class="btn btn-primary">Регистрация</a>
            <a href="{% url 'users:login' %}" class="btn btn-outline-primary">Войти</a>
        {% endif %}
    </div>
</div>
