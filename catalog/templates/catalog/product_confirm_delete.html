{% extends 'base.html' %}
{% block title %}Удалить продукт - Skystore{% endblock %}
{% block header %}Удалить продукт{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
            <a href="{% url 'catalog:product_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
